<!DOCTYPE html>
<html>
<head>
	<title> Role Player Game </title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
	<div class="container-fluid" id = "background">
		<div class="row">
			<h1> Role Player Game </h1>
		</div>
		<section class="row">
			<div class="stagingArena col-md-4">
				<p>staging</p>
			</div>
			<div class="col-md-4">
				<p> empty </p>
				
			</div>
			<div class="enemyArea col-md-4">
				<p> enemy</p>
			</div>
			
		</section>
		<section class="row">
			<div class="col-md-2">
				
			</div>
			<div id ="pokemonHolder">
				<div class="gameCharacter col-md-2" id = "bulbasaur">
					<img src="assets/images/bulba.jpg" alt="bulbasaur">
				</div>

				<div class="gameCharacter col-md-2" id = "pikachu">
					<img src="assets/images/pika.jpg" alt="pikachu">
				</div>

				<div class="gameCharacter col-md-2" id = "squirtle">
					<img src="assets/images/squirtle.png" alt="squirtle">
				</div>

				<div class="gameCharacter col-md-2" id = "eevee">
					<img src="assets/images/eevee.jpg" alt="eevee">
				</div>
			</div>
			<div class="col-md-2">
				
			</div>	

		</section>
		<div class="stats">
			<p>this is where our stats will appear</p>
			
		</div>
		<footer class="navbar-fixed-bottom">
			<p> &copy; Tasha Casagni </p>
		</footer>
	</div>
	
<script type="text/javascript" src= "assets/javascript/game.js"></script>
</body>
</html>
