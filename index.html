<!DOCTYPE html>
<html>
<head>
	<title> Role Player Game </title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
 	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

</head>
<body>
	<div class ="content" id = "background">
		<div class="container-fluid">
			<div class="row">
				<h1> Pokemon Battle Royale! </h1>
			</div>
			<section class="row">
				<div class="col-md-2">	
				</div>
				<div class="stagingArena col-md-3">		
				</div>
				<div class="col-md-2 verses">
				</div>
				<div class="enemyArena col-md-3">
				</div>
				<div class="col-md-2">
				</div>
			</section>
			<div class="row sectionHeader oponents">
				<h2> Available Characters</h2>
			</div>
			<section class="row oponents" id = "sector">
				<div id ="pokemonHolder">
					<div class="gameCharacter col-md-2" id="bulbasaur">
						<img src="assets/images/bulba-gif.gif" alt="bulbasaur">
						<div class="progress">
	  						<div class="progress-bar" role="progressbar" aria-valuenow="100"
	 							 aria-valuemin="0" aria-valuemax="100" style="width:100%">
	   							<p>100</p>
							</div>
						</div>
					</div>

					<div class="gameCharacter col-md-2" id="pikachu">
						<img src="assets/images/pusheen-pikachu.gif" alt="pikachu">
						<div class="progress">
		  						<div class="progress-bar" role="progressbar" aria-valuenow="120"
		 							 aria-valuemin="0" aria-valuemax="100" style="width:100%">
		   							<p>120</p>
								</div>
						</div>	
					</div>

					<div class="gameCharacter col-md-2" id="charmander">
						<img src="assets/images/char.gif" alt="charmander">
						<div class="progress">
	  						<div class="progress-bar" role="progressbar" aria-valuenow="150"
	 							 aria-valuemin="0" aria-valuemax="100" style="width:100%">
	   							<p>150</p>
							</div>
						</div>
					</div>

					<div class="gameCharacter col-md-2" id="eevee">
						<img src="assets/images/eevee-gif.gif" alt="eevee">
						<div class="progress">
	  						<div class="progress-bar" role="progressbar" aria-valuenow="180"
	 							 aria-valuemin="0" aria-valuemax="100" style="width:100%">
	   							<p>180</p>
							</div>
						</div>
					</div>
				</div>
			</section>
			<div class=" row ">
				<div class="col-md-12 update">
					<h2> How To Play</h2>
					<p> Welcome to my Poke-gym, Here are the rules of combat. You can select any of my four pokemon for battle, each has their own strengths and weaknesses. Beat all opponents and you will win a pokebage!</p>
				</div>
			</div>
			</div>
			</div>
			<footer class="footer">
				<p> &copy; Tasha Casagni </p>
			</footer>
		
	
<script type="text/javascript" src= "assets/javascript/game.js"></script>
</body>
</html>
