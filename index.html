<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Role Player Game </title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
 	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

</head>
<body>
	<div class ="content" id = "background">
		<div class="container-fluid">
			<div class="row">
				<h1> Pokemon Battle Royale! </h1>
			</div>
			<section class="row">
				<div class="col-md-2">	
				</div>
				<div class="stagingArena col-md-3">		
				</div>
				<div class="col-md-2 verses">
				</div>
				<div class="enemyArena col-md-3">
				</div>
				<div class="col-md-2">
				</div>
			</section>
			<div class="row sectionHeader oponents">
				<h2> Available Characters</h2>
			</div>
			<section class="oponents" id = "sector">
				<div  class="row" id ="pokemonHolder">
					<div class="gameCharacter col-md-2 col-sm-6 col-xs-6" id="bulbasaur" data-toggle="tooltip" data-placement="top" data-html="true" title="Base Stats: <br> Attack Strength:10 <br> HP: 100 <br> Counter: 8">
						<img src="assets/images/bulba-gif.gif" alt="bulbasaur">
						<div class="progress">
	  						<div class="progress-bar" role="progressbar" aria-valuenow="100"
	 							 aria-valuemin="0" aria-valuemax="100" style="width:100%">
	   							<p>100</p>
							</div>
						</div>
					</div>

					<div class="gameCharacter col-md-2 col-sm-6 col-xs-6" id="pikachu" data-toggle="tooltip" data-placement="top" data-html="true" title="Base Stats: <br> Attack Strength:15 <br> HP: 100 <br> Counter: 6">
						<img src="assets/images/pusheen-pikachu.gif" alt="pikachu">
						<div class="progress">
		  						<div class="progress-bar" role="progressbar" aria-valuenow="100"
		 							 aria-valuemin="0" aria-valuemax="100" style="width:100%">
		   							<p>100</p>
								</div>
						</div>	
					</div>

					<div class="gameCharacter col-md-2 col-sm-6 col-xs-6" id="charmander" data-toggle="tooltip" data-placement="top" data-html="true" title="Base Stats: <br> Attack Strength:12 <br> HP: 100 <br> Counter: 7">
						<img src="assets/images/char.gif" alt="charmander">
						<div class="progress">
	  						<div class="progress-bar" role="progressbar" aria-valuenow="100"
	 							 aria-valuemin="0" aria-valuemax="100" style="width:100%">
	   							<p>100</p>
							</div>
						</div>
					</div>

					<div class="gameCharacter col-md-2 col-sm-6 col-xs-6" id="eevee" data-toggle="tooltip" data-placement="top" data-html="true" title="Base Stats: <br> Attack Strength:20 <br> HP: 100 <br> Counter: 5">
						<img src="assets/images/eevee-gif.gif" alt="eevee">
						<div class="progress">
	  						<div class="progress-bar" role="progressbar" aria-valuenow="100"
	 							 aria-valuemin="0" aria-valuemax="100" style="width:100%">
	   							<p>100</p>
							</div>
						</div>
					</div>
				</div>
			</section>
			<div class=" row ">
				<div class="col-md-12 update">
					<h2> How To Play</h2>
					<p> Welcome to my Poke-gym, Here are the rules of combat. You can select any of my four pokemon for battle, each has their own strengths and weaknesses. Beat all opponents and you will win a pokebage!</p>
				</div>
			</div>
			</div>
			</div>
			<footer class="footer">
				<p> &copy; Tasha Casagni </p>
			</footer>
		
	
<script type="text/javascript" src= "assets/javascript/game.js"></script>
</body>
</html>
